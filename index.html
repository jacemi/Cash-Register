<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="js/style.css" />

</head>
<body>
    <div id="display">0.00</div>
    <div class="numButton">7</div>
    <div class="numButton">8</div>
    <div class="numButton">9</div>
    <div id="divide" onclick="division()">[/]</div>
    <div id="clear" onclick="clearValue()">[clear]</div>
    <div class="numButton">4</div>
    <div class="numButton">5</div>
    <div class="numButton">6</div>
    <div id="multiply" onclick="multiplication()">*</div>
    <div id="balance">[get balance]</div>
    <div class="numButton">1</div>
    <div class="numButton">2</div>
    <div class="numButton">3</div>
    <div id="subtract" onclick="subtraction()">-</div>
    <div id="deposit">[deposit cash]</div>
    <div class="numButton">0</div>
    <div class="numButton">00</div>
    <div class="numButton">.</div>
    <div id="add" onclick="addition()">+</div>
    <div id="withdraw">[withdraw cash]</div>
    <div></div>
    <div></div>
    <div></div>
    <div id="equals" onclick="equalSign()">=</div>


    


<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>

</body>
</html>
